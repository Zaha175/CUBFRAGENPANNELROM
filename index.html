<!DOCTYPE html>

    <style>
        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif; /* Neue Schrift */
            margin: 0;
            padding: 0;
            color: #00ffe0;
        }

        /* Top-Leiste im Westworld-Stil */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5em 1em;
            border-bottom: 2px solid #00ffff;
            background-color: #050505;
        }

        .system-indicator {
            display: flex;
            align-items: center;
        }
        .system-indicator .label {
            margin-right: 0.5em;
            font-weight: bold;
            color: #00ffff;
        }
        .status-green {
            color: #0f0; /* Grün für „OK“ */
        }

        .controls button {
            margin-left: 0.5em;
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 0.3em 0.6em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
        }
        .controls button:hover {
            background: #00ffff;
            color: #000;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 50px);
        }

        /* Linke oder rechte Sidebar (Optional) */
        .sidebar {
            width: 200px;
            border-right: 2px solid #00ffff;
            padding: 1em;
            background-color: #050505;
        }

        /* Der Hauptbereich, in dem deine mpu-fragen-log liegt */
        .content-area {
            flex: 1;
            padding: 1em;
            position: relative;
        }

        .mpu-fragen-log {
            position: relative;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            background-image: url('https://cdn.gamma.app/fhpleqvbjim2f32/generated-images/m5jbKxn54d6Q01a4tMJgN.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border: 2px solid #00ffff;
            height: 80vh;
            overflow-y: auto;
            font-size: 0.9em;
            text-align: left;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Dunkles Overlay */
        .mpu-fragen-log::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 0;
        }

        /* Alle Kindelemente der Log über Overlay */
        .mpu-fragen-log * {
            position: relative;
            z-index: 1;
        }

        /* Blur-Effekt nur für den Inhalt (optional) */
        /* .mpu-fragen-log {
            backdrop-filter: blur(8px);
        } */

        /* Überschrift */
        .mpu-fragen-log h3 {
            color: #00ffff;
            margin-top: 0;
            text-shadow: 0 0 5px #00ffff;
            border-bottom: 1px solid #00ffff;
            padding-bottom: 0.5em;
        }

        p.question {
            font-weight: bold;
            color: rgba(0, 255, 153, 0.9);
            text-shadow: 0 0 5px #00ff99;
            margin-top: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        p.answer {
            color: rgba(204, 255, 0, 0.9);
            text-shadow: 0 0 3px #ccff00;
            margin-left: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        /* Fade-In-Effekt für Fragen und Antworten */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
